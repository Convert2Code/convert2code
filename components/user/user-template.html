<!-- <h1 class="ma0">HI {{user.username}}</h1> -->

<div class="dib shadow-4 ma2 tag-container v-top">
	<h3 class="w-100 tc">interests</h3>
	<div class="f6 fw7">
		<div ng-repeat="tag in tags" class="pa2 pointer hover-c2c-orange">{{tag}}</div>
		<div>see all</div>
	</div>
	<!-- Only display most popular -->
</div>

<div class="dib w-50 v-top">
	<input type="text" placeholder="search" class="w-100 pa3 ma2 ">
	<div class="w-100 mt2 mb2 tc">
		<span ng-click="toggle = 'posts' " class="pa2 mr2 no-outline pointer bg-c2c-orange black f5 fw4 br3">my posts</span>
		<span ng-click="toggle = 'feed' " class="pa2 ml2 no-outline pointer bg-c2c-orange black f5 fw4 br3">feed</span>
	</div>

	<div ng-include="'components/post/post-template.html'" ng-controller="postController" ng-show="toggle === 'posts'" class="mt3"></div>
	<div ng-include="'components/feed/feed-template.html'" ng-controller="feedController" ng-show="toggle === 'feed'"></div>
</div>

<div class="dib shadow-4 ma2 user-container v-top">
	<h3 class="w-100 ma0 pa2 tc">{{user.username}}</h3>
	<div class="circle major-profile-pic center">
		<img src="public/images/{{user.profileImage}}" class="">
	</div>
	<div class="f6 fw7">
		<a ng-click="logout()" class="pa2 pointer hover-c2c-orange">logout</a>
		<input type="file" accept="image/*"  onchange="angular.element(this).scope().inputFileNameChanged(this)">
		<input type="button" value="upload" ng-click="uploadPhoto()">
	</div>

	<div>
		<span>interests</span>
		<span>saved</span>
		<span>following</span>
	</div>
	<!-- Only display most popular -->
</div>
